<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .calc-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            overflow-wrap: break-word;
            font-family: 'Courier New', monospace;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 18px 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .num-btn {
            background: #fff;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .num-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .op-btn {
            background: #667eea;
            color: white;
        }

        .op-btn:hover {
            background: #5a6fd8;
        }

        .func-btn {
            background: #6c757d;
            color: white;
        }

        .func-btn:hover {
            background: #5a6268;
        }

        .eq-btn {
            background: #28a745;
            color: white;
            grid-column: span 1;
        }

        .eq-btn:hover {
            background: #218838;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .calculator-container {
                padding: 15px;
            }
            
            .btn {
                padding: 15px 8px;
                font-size: 16px;
                min-height: 50px;
            }
            
            .display {
                font-size: 24px;
                padding: 15px;
                min-height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <!-- 标题栏 -->
        <div class="calc-title">计算器</div>

        <!-- 显示屏（显示输入和结果） -->
        <div class="display" id="display">0</div>

        <!-- 按钮区域 -->
        <div class="buttons">
            <!-- 第一行：归零、小数点、取模、百分号 -->
            <button class="btn func-btn" onclick="reset()">归零</button>
            <button class="btn func-btn" onclick="appendChar('.')">.</button>
            <button class="btn func-btn" onclick="appendChar('%')">%</button>
            <button class="btn op-btn" onclick="appendChar('/')">÷</button>

            <!-- 第二行：7、8、9、乘法 -->
            <button class="btn num-btn" onclick="appendChar('7')">7</button>
            <button class="btn num-btn" onclick="appendChar('8')">8</button>
            <button class="btn num-btn" onclick="appendChar('9')">9</button>
            <button class="btn op-btn" onclick="appendChar('*')">×</button>

            <!-- 第三行：4、5、6、减法 -->
            <button class="btn num-btn" onclick="appendChar('4')">4</button>
            <button class="btn num-btn" onclick="appendChar('5')">5</button>
            <button class="btn num-btn" onclick="appendChar('6')">6</button>
            <button class="btn op-btn" onclick="appendChar('-')">-</button>

            <!-- 第四行：1、2、3、加法 -->
            <button class="btn num-btn" onclick="appendChar('1')">1</button>
            <button class="btn num-btn" onclick="appendChar('2')">2</button>
            <button class="btn num-btn" onclick="appendChar('3')">3</button>
            <button class="btn op-btn" onclick="appendChar('+')">+</button>

            <!-- 第五行：0、括号、退格、等号 -->
            <button class="btn num-btn" onclick="appendChar('0')" style="grid-column: span 2;">0</button>
            <button class="btn func-btn" onclick="appendChar('(')">(</button>
            <button class="btn func-btn" onclick="appendChar(')')">)</button>
            <button class="btn func-btn" onclick="backspace()">?</button>
            <button class="btn eq-btn" onclick="calculate()" style="grid-column: span 4;">=</button>
        </div>
    </div>
